version: "3.8"
services:
  wildsalfmcp:
    image: wildsdocker/wildsalfmcp:v2
    ports:
      - 8000:8000
      - 8443:443
      - 8880:80
    environment:
      BASE_URL: "http://localhost:8080"
      user: "demo"
      pass: "demo"
      FASTMCP_HOST: 0.0.0.0
    volumes:
      - mcpnginxdata:/usr/share/nginx
      - mcpnginxconf:/etc/nginx\
      - mcppythondata:/python-docker
    #  - ./data/services/wildsalfmcp/index.html:/usr/share/nginx/html/index.html
    #  - ./data/services/wildsalfmcp/nginx.conf:/etc/nginx/nginx.conf
    #  - ./data/services/wildsalfmcp/server.crt:/etc/nginx/server.crt
    #  - ./data/services/wildsalfmcp/server.key:/etc/nginx/server.key
volumes:
  mcpnginxdata:
  mcpnginxconf:
  mcppythondata:
