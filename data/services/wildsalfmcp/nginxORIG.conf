    server {
        listen 443 ssl;
        server_name *; # Replace with your actual domain

        ssl_certificate server.crt; # Path to your certificate bundle
        ssl_certificate_key server.key; # Path to your private key

        # Optional: Add SSL optimizations and security headers
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256:EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s; # Adjust resolver as needed
        resolver_timeout 5s;

        # Your website's root and other configurations
        root /var/www/your_website;
        index index.html index.htm;

        location /mcp/ {
            proxy_pass http://127.0.0.1:8000/mcp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
